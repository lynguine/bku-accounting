<mat-toolbar>
  <span>Customers</span>
</mat-toolbar>

<div class="customer">
  <mat-form-field>
    <input matInput placeholder="First name:">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Last name:">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Telephone:">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email:">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Information:"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Gender:">
      <mat-option value="M">Male</mat-option>
      <mat-option value="F">Female</mat-option>
      <mat-option value="C">Company</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<table mat-table [dataSource]="custDataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef>{{tableStyle[0]}}</th>
    <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
  </ng-container>
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef>{{tableStyle[1]}}</th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>{{tableStyle[2]}}</th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>{{tableStyle[3]}}</th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
</table>
